<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da Sorte</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <main>
        <div class="close-cookie">
            <h1>Qual é a sua sorte de hoje?</h1>

            <p>Abra o biscoito e descubra!</p>

            <img id="close-cookie" src="./assets/img/fortune-cookie.png" alt="Biscoito fechado">
        </div>

        <div class="open-cookie hide">
            <h1>Aqui está a sua sorte de hoje:</h1>

            <p id="lucky-phrase">
                
            </p>

            <img id="open-cookie" src="./assets/img/opened-cookie.png" alt="Biscoito aberto">

            <button class="open-other-cookie" onClick="window.location.reload()">
                Abrir outro biscoito
            </button>
        </div>
    </main>

    <script src="./main.js"></script>
</body>
</html>
